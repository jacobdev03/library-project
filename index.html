<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="btn-container">
      <button class="addBookBtn">add new book</button>
    </div>
    <div class="book-container"></div>
    <div class="form-wrapper">
      <form action="#" class="addBookForm">
        <button type="button" class="close-form">X</button>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required="required" />
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required="required" />
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required="required" />
        <label for="read">Read?</label>
        <input type="checkbox" id="read" />
        <div class="button-wrapper">
          <button type="submit" id="form-add-btn">Add book</button>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="author">
        <a href="https://github.com/jacobdev03">jacobdev03</a>
        <p>2022</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
