<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="btn-container">
      <button class="addBookBtn">add new book</button>
    </div>
    <div class="book-container"></div>
    <form action="#" class="addBookForm">
      <label for="title">Enter title</label>
      <input type="text" name="title" id="title" required="required" />
      <label for="author">Enter author</label>
      <input type="text" name="author" id="author" required="required" />
      <label for="pages">Enter pages</label>
      <input type="number" name="pages" id="pages" required="required" />
      <label for="read">Read?</label>
      <input type="checkbox" value="read" class="btn" id="read" />
      <button type="submit" id="form-add-btn">Add book</button>
    </form>
    <footer class="footer">
      <div class="author">
        <a href="https://github.com/jacobdev03">jacobdev03</a>
        <p>2022</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
